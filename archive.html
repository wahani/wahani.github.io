---
layout: default
title: Archive
---
<h1 class="page-title">{{ page.title }}</h1>

{% for post in site.posts %}
<div class="page-item">
  <div class="col-sm-12">
    <ul class="page-item-title">
      <li><time class="meta" datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date: "%A %-d %B %Y" }}</time></li>
      <li><a class="title" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></li>
    </ul>
  </div>
</div>
{% endfor %}
