---
layout: page
title: Archive
---

<ul class="page-list">
  {% for post in site.posts %}
  {% if post.archive != false %}
  <li>
    <time class="timeago" datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date: "%A %-d %B %Y" }}</time>
    &mdash; <a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
